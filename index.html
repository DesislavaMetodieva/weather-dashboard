<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid search-box" style="max-width: 1400px">

      <!-- Row for searching a city -->
    <div class="row">
      <aside class="col-lg-3 pb-3">

        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group w-100">
            <div class="input-group w-100">
              <input class="form-input weather-search w-100" type="text" id="search-city" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append btnList">

                <!-- btn-dark mt-2 w-100 text-search classes for btn -->
                <button type="submit" class="btn submit-btn " id="search-button" aria-label="submit search">
                  Search
                </button>
              <div class="clear-group">
                         <!-- btn-dark mt-2 w-100 classes for btn -->
                <button type="submit" class="btn search-button " id="clear-button" aria-label="clear all searched locations">
                  Clear History
                </button>

              </div>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group w-100" id="history"></div>
      </aside>

       <!-- New future weather to be rendered here -->

       <div class="weather">
        <section id="today" role="region" aria-live="polite">
          <div id="currentinfo">
          <h3 id="currentCity"></h3>
          <p id="currentTemp"></p>
          <p id="currentWind"></p>
          <p id="currentHumid"></p>
        </div>
          <section id="forecast" role="region" aria-live="polite"></section>
        </section>
      </div>
    </div>

       <!--  <div id="future-weather"class="col-lg-9 pb-3">
        <h3>5 day forecast:</h3>
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
       
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>  -->

    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/script/main.js"></script>
</body>

</html>
